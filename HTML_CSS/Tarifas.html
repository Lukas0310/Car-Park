<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> <!-- Agrega la fuente Roboto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!-- Agrega Font Awesome -->
    <script type="text/javascript" src="DinamicForms.js"></script>

    <style>
        /* Estilos para la barra de navegación */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #212121;
            color: white;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Alineación horizontal */
            z-index: 1; /* Posición z */
        }

        /* Estilos para el contenedor del logo y el nombre de la empresa */
        .navbar .logo-and-company {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinea elementos a la izquierda */
            margin-left: 3%;
        }

        /* Estilos para el logo */
        .navbar .logo img {
            max-height: 60px;
            margin-left: 50%;
        }

        /* Estilos para la imagen del nombre de la empresa */
        .navbar .company-name img {
            max-height: 30px; /* Personaliza el tamaño según tus necesidades */
        }

        /* Estilos para los botones de opción */
        .navbar .nav-options {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            font-size: 18px;
            font-family: 'Roboto', sans-serif; /* Usa la fuente Roboto */
        }

        .navbar .nav-options li {
            margin: 0;
            padding: 0;
            margin-right: 130px;
            display: flex;
            align-items: center;
            border-left: 2px solid white; /* Línea vertical a la izquierda */
            height: 60px; /* Aumenta la altura de la línea vertical */
        }

        .navbar .nav-options a {
            color: white; /* Color de texto blanco */
            text-decoration: none; /* Elimina el subrayado */
            font-size: 30px;
        }

        .navbar .nav-options i {
            margin-right: 20%; /* Espacio entre el icono y el texto */
            margin-left: 30%; /* Espacio entre el borde y el icono */
        }

        /* Estilos para los botones de perfil e inicio de sesión */
        .navbar .profile-button,
        .navbar .login-button {
            position: absolute;
            top: 10px; /* Ajusta la posición vertical */
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px; /* Tamaño de fuente para los iconos */
            margin-left: 10px; /* Espacio entre los botones */
        }

        /* ubicación del botón de perfil */
        .navbar .profile-button {
            right: 50px;
        }

        /* ubicación del botón de inicio de sesión */
        .navbar .login-button {
            right: 10px;
        }

        /* Contenido de ejemplo para el scroll */
        body {
            height: 1500px;
            margin: 0;
            padding: 0;
        }

        /* Estilos para la sección de perfil */
        .profile-section {
            margin-left: 0%;
            margin-right: 0%;
            padding-left: 0%;
            padding-right: 0%;
            margin-top: 150px; /* Espacio desde la barra de navegación */
            width: 100%;
            display: block; /* Elemento en bloque */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* Estilos para el título "Perfil" */
        .profile-title {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center; /* Centrar horizontalmente */
            display: block; /* Elemento en bloque */
        }

        /* Estilos para el form-wrapper */
        #Form-Wrappper {
            margin: 0 auto; /* Centra el formulario horizontalmente */
            width: 300px;
            height: 280px;
        }

        /* Estilos para el contenedor principal con fondo gris claro */
        .contenedor-principal {
            margin: 0 auto; /* Centra el formulario horizontalmente */
            width: 100%;
            height: 100%;
            background-color: #f5f5f5; /* Color gris claro */
            padding: 20px;
            border: 1px solid #ddd; /* Borde del recuadro */
            margin-top: 10px; /* Espacio desde el título */
        }

        /* Estilos para los campos (labels e inputs) */
        .campo {
            margin-bottom: 10px; /* Espacio entre los campos */
            margin-left: 70px; /* Espacio entre el borde y el texto */
        }

        .campo label {
            display: block; /* Hace que los labels aparezcan en una línea nueva */
            font-size: 14px; /* Tamaño de letra más pequeño */
            font-weight: bold; /* Texto en negrita */
            text-align: left;
        }

        .campo input {
            display: block; /* Hace que los inputs aparezcan en una línea nueva */
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-and-company">
            <div class="logo">
                <img src="C:\Users\lukas\OneDrive\Pictures\Screenshots\Captura de pantalla 2023-09-02 143902.png" alt="Logo">
            </div>
            <div class="company-name">
                <img src="C:\Users\lukas\OneDrive\Pictures\Screenshots\Captura de pantalla 2023-09-02 144147.png" alt="Nombre de la Empresa">
            </div>
        </div>
        <ul class="nav-options">
            <li><i class="fas fa-users"></i><a href="Usuarios.html">Usuarios</a></li>
            <li><i class="fas fa-home"></i><a href="Pisos.html">Pisos</a></li>
            <li><i class="fas fa-dollar-sign"></i><a href="Tarifas.html">Tarifas</a></li>
        </ul>
        <!-- Botón para ir al Perfil -->
        <a href="Perfil.html" class="profile-button">
            <button >
                <i class="fas fa-user"></i>
            </button>
        </a>
        <!-- Botón de Inicio de Sesión -->
        <a href="Perfil.html" class="login-button">
            <button>
                <i class="fas fa-power-off"></i>
            </button>
        </a>
    </nav>

    <!-- Contenido de ejemplo para hacer scroll -->
    <div class="profile-section">
        <h1 class="profile-title">Tarifas</h1>
        
        <div id="Form-Wrappper">
            <!-- Menú desplegable para seleccionar la operación -->
            <label for="operacion">Selecciona una operación:</label>
            <select id="operacion">
                <option value="crear">Crear</option>
                <option value="borrar">Borrar</option>
                <option value="modificar">Modificar</option>
            </select>

            <!-- Contenedor principal con fondo gris claro -->
            <div class="contenedor-principal">
                <!-- Contenedor para el formulario de Crear Usuario -->
                <div id="crearUsuario" style="display: none;">
                    <h2>Crear Tarifa</h2>
                    <form>
                        <div class="campo">
                            <label for="id">Tipo de vehiculo:</label>
                            <input type="text" id="id" name="id">
                        </div>

                        <div class="campo">
                            <label for="nombre">Valor/minuto:</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>

                        <input type="submit" value="Aceptar">
                    </form>
                </div>

                <!-- Contenedor para el formulario de Borrar Usuario -->
                <div id="borrarUsuario" style="display: none;">
                    <h2>Borrar Tarifa</h2>
                    <form>
                        <div class="campo">
                            <label for="idBorrar">Tipo de vehiculo:</label>
                            <input type="text" id="idBorrar" name="idBorrar">
                        </div>

                        <input type="submit" value="Aceptar">
                    </form>
                </div>

                <!-- Contenedor para el formulario de Modificar Usuario -->
                <div id="modificarUsuario" style="display: none;">
                    <h2>Modificar Tarifa</h2>
                    <form>
                        <div class="campo">
                            <label for="idModificar">Tipo de vehiculo:</label>
                            <input type="text" id="idModificar" name="idModificar">
                        </div>

                        <div class="campo">
                            <label for="nombreModificar">Valor/minuto:</label>
                            <input type="text" id="nombreModificar" name="nombreModificar">
                        </div>

                        <input type="submit" value="Aceptar">
                    </form>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
